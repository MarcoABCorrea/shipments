<div id="error-dialog">
  <div mat-dialog-title>
    <i class="fas fa-times"></i>
    <h1>Error</h1>
  </div>
  <div mat-dialog-content class="grey">
    {{ data.message }}
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close class="grey">Close</button>
  </div>
</div>
