<mat-card id="login">
  <mat-card-header>
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput [(ngModel)]="data.password" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onLogin()">Login</button>
  </mat-card-actions>
</mat-card>
